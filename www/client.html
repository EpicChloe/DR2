<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Deity's Reign 2</title>
        <meta name="description" content="Deity's Reign 2">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/slate/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <!-- Begin Layout -->

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 titleRow">
                    <h3 class="text-center">
                        Deity's Reign
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 dr-box infoRow" id="charStats">
                    <span id="infoCharacterName">{{character.name}}</span> - Level: <span id="infoCharacterLevel">{{character.level}}</span> <br>
                    <em><span id="infoCharacterClass">{{character.class}}</span></em> Gold: <span id="infoCharacterGold">{{character.inventory.gold}}</span>
                    <img src="" class="pull-right" id="classIcon"></img>
                </div>
                <div class="col-md-7 dr-box infoRow" id="news">
                    <strong>News:</strong> OMG Someone got something cool that you did not. HAHA.
                </div>
                <div class="col-md-1 dr-box infoRow" id="social">
                    <button class="btn btn-sm btn-primary"><i class="fa fa-envelope-o"></i> 0</button><br>
                    <button class="btn btn-sm btn-primary"><i class="fa fa-users"></i> 0</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 dr-box battleRow" id="battleScreen">
                    Battle Screen!
                </div>
                <div class="col-md-6 dr-box battleRow" id="abilitiesTalents">
                    <div class="row">
                        <div class="col-md-2 abilityButton" id="abilityButton1">
                            <img src="">
                        </div>
                        <div class="col-md-2 abilityButton" id="abilityButton2">
                            <img src="">
                        </div>
                        <div class="col-md-2 abilityButton" id="abilityButton3">
                            <img src="">
                        </div>
                        <div class="col-md-2 abilityButton" id="abilityButton4">
                            <img src="">
                        </div>
                        <div class="col-md-2 abilityButton" id="passiveAbility">
                            <img src="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" id="tooltipData">

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 dr-box chatRow" id="chat">
                    <ul id="chatMessages"></ul>
                    <form action="" id="chatInput">
                        <input id="chatMessage" autocomplete="off" /><button id="sendMessage" class="btn btn-primary btn-sm">Send</button>
                    </form>
                </div>
                <div class="col-md-4 dr-box chatRow" id="charactersOnline">
                    <div class="text-center">Online Characters</div>
                    <div id="onlineCharacterList"></div>
                </div>
            </div>
        </div>

        <!-- End Layout -->

        <!-- Create Character Modal -->

        <div class="modal fade" id="characterCreation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content createCharacterModal">
                    <div class="modal-header">
                        <h4 class="modal-title text-center" id="myModalLabel">Create a Character</h4>
                    </div>
                    <div class="modal-body">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="CCcharacterName">Character Name</label>
                                <div class="col-md-5">
                                    <input id="CCcharacterName" name="CCcharacterName" type="text" placeholder="Character Name" class="form-control input-md">

                                </div>
                            </div>

                            <!-- Select Basic -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="CCrace">Race</label>
                                <div class="col-md-5">
                                    <select id="CCrace" name="CCrace" class="form-control">
                                        <option value="human">Human</option>
                                        <option value="elf">Elf</option>
                                        <option value="halfling">Halfling</option>
                                        <option value="dwarf">Dwarf</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Select Basic -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="CCclass">Class</label>
                                <div class="col-md-5">
                                    <select id="CCclass" name="CCclass" class="form-control">
                                        <option value="brawler">Brawler</option>
                                        <option value="paladin">Paladin</option>
                                        <option value="fireMage">Fire Mage</option>
                                        <option value="archer">Archer</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            Row 2
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="createCharacter">Create Character</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="alert alert-danger alertBox">
        </div>
        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-sanitize.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.10.1/angular-moment.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.2.2/angular-local-storage.min.js"></script>
        <script src="js/vendor/ng-socket-io.min.js"></script>
        <script src="js/client.js"></script>
    </body>
</html>
