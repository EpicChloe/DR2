<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Deity's Reign 2</title>
        <meta name="description" content="Deity's Reign 2">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/slate/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <!-- Begin Layout -->

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 titleRow">
                    <h3 class="text-center">
                        Deity's Reign
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 dr-box infoRow" id="charStats">
                    {{character.name}} - {{character.level}} <br>
                    <em>{{character.class}}</em> Gold: {{character.inventory.gold}}
                    <img src="{{icon}}" class="pull-right"></img>
                </div>
                <div class="col-md-4 dr-box infoRow" id="news">
                    <strong>News:</strong> OMG Someone got something cool that you did not. HAHA.
                </div>
                <div class="col-md-4 dr-box infoRow" id="social">
                    <button class="btn btn-sm btn-primary">Mail - {{social.mail.count}}</button>
                    <button class="btn btn-sm btn-primary">Friends Online - {{social.friend.count}}</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 dr-box battleRow" id="battleScreen">
                    Battle Screen!
                </div>
                <div class="col-md-6 dr-box battleRow" id="abilitiesTalents">
                    Abilities + Talents
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 dr-box chatRow" id="chat">
                    <ul id="chatMessages"></ul>
                    <form action="" id="chatInput">
                        <input id="chatMessage" autocomplete="off" /><button id="sendMessage" class="btn btn-primary btn-sm">Send</button>
                    </form>
                </div>
                <div class="col-md-4 dr-box chatRow" id="charactersOnline">
                    Charaters Online
                </div>
            </div>
        </div>

        <!-- End Layout -->

        <!-- Create Character Modal -->

        <div class="modal fade" id="characterCreation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content createCharacterModal">
                    <div class="modal-header">
                        <h4 class="modal-title text-center" id="myModalLabel">Create a Character</h4>
                    </div>
                    <div class="modal-body">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="characterName">Character Name</label>
                                <div class="col-md-8">
                                    <input id="characterName" name="characterName" type="text" placeholder="Character Name" class="form-control input-md" required="">

                                </div>
                            </div>

                            <!-- Multiple Radios -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="Race">Race</label>
                                <div class="col-md-4">
                                    <div class="radio">
                                        <label for="Race-0">
                                            <input type="radio" name="Race" id="Race-0" value="human" checked="checked">
                                            Human
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label for="Race-1">
                                            <input type="radio" name="Race" id="Race-1" value="elf">
                                            Elf
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label for="Race-2">
                                            <input type="radio" name="Race" id="Race-2" value="halfling">
                                            Halfling
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Multiple Radios -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="class">Class</label>
                                <div class="col-md-4">
                                    <div class="radio">
                                        <label for="class-0">
                                            <input type="radio" name="class" id="class-0" value="brawler" checked="checked">
                                            Brawler
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label for="class-1">
                                            <input type="radio" name="class" id="class-1" value="paladin">
                                            Paladin
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label for="class-2">
                                            <input type="radio" name="class" id="class-2" value="fireMage">
                                            Fire Mage
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label for="class-3">
                                            <input type="radio" name="class" id="class-3" value="archer">
                                            Archer
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            Row 2
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="createCharacter">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-sanitize.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.10.1/angular-moment.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.2.2/angular-local-storage.min.js"></script>
        <script src="js/vendor/ng-socket-io.min.js"></script>
        <script src="js/client.js"></script>
    </body>
</html>
